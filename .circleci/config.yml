only-deploy-tags: &only-deploy-tags
  filters:
    tags:
      only: /^v.*/
    branches:
      ignore: /.*/
version: 2.1
orbs:
  jq: circleci/jq@1.9.1
jobs: 
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:3.1-bionic
    steps:
      - checkout
      - run:
          name: restore packages
          command: dotnet restore
      - run:
          name: build
          command: dotnet build
      - run:
          name: run unit tests
          command: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
      - run:
          name: upload coverage reports
          command: bash <(curl -s https://codecov.io/bash)
      - run:
          name: upload coverage to codacy
          command: bash <(curl -Ls https://coverage.codacy.com/get.sh)
  deploy:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:3.1-bionic
    steps:
      - checkout
      - run:
          name: restore packages
          command: dotnet restore
      - run:
          name: push to NuGet
          command: |
            dotnet pack --output nuget-build --configuration Release
            dotnet nuget push --source "${NUGET_FEED_URL}" --api-key="${NUGET_KEY}" nuget-build/Boyd.DataBuses*.nupkg
workflows:
  version: 2
  untagged-build:
    jobs:
      - build
  tagged-build:
    jobs:
      - build: *only-deploy-tags
      - deploy:
          <<: *only-deploy-tags
          requires:
            - build


      

